<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input 
      type="text"
      placeholder="First Name"
      id="fName"
      data-testid="firstNameInput"
      ></input>
      <input 
      type="text"
      placeholder="Last Name"
      id="lName"
      data-testid="lastNameInput"
      ></input>
      <input 
      type="number"
      placeholder="ID"
      id="idNum"
      data-testid="idInput"
      ></input>
      <input 
      type="text"
      placeholder="Job Title"
      id="jTitle"
      data-testid="titleInput"
      ></input>
      <input 
      type="number"
      placeholder="Annual Salary"
      id="salary"
      data-testid="annualSalaryInput"
      ></input>
      <button id="submit" data-testid="submitButton" onClick="addEmployee(event)">Submit</button>
    </form>
    <section>
      <span class="aboveTable">
      <h2>Employees:</h2>
      <button onClick="populateTable(event)" id = "searchButton" class="searchStuff">Search</button>
      <form>
        <input 
        class ="searchStuff"
        type="text"
        placeholder="search"
        id="search">
      </form>
      <div id="required-field" class="required-text"></div>
      </span>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id = 'tableBody'>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="under-budget">
    <p>Total Monthly Salary: $0</p>
  </footer>
</body>
</html>
